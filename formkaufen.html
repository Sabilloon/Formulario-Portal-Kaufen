<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Afiliación</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img\logo kaufen-01.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="banner">
                <img src="img\parte superior formulario kaufen-01.svg" alt="banner">
            </div>
            <div class="logo">
                <img src="img\logo kaufen-01.png" alt="logo">
            </div>
           
        </div>
        
        <form>
            <div class="title">
                <h1>SOLICITUD DE AFILIACIÓN</h1>
                <br />
                <label for="lugar">Lugar: </label>
                <input type="text" id="lugar" style="border: none; border-bottom: 1px solid black; width: 100px; outline: none;">
                <label for="fecha" style= "margin-left: 10%;" >Fecha: </label>
                <input type="date" id="fecha" style="border: none; border-bottom: 1px solid black; width: 100px; outline: none;">
            </div>
            <section class="datos-generales">
                    <h2>Datos generales</h2>
                    <div class="border-bottom1"></div>

                <div class="form-group">
                    <input type="text" id="nombre-comercial" placeholder="Nombre Comercial" required>
                    <span class="tooltip" id="tooltip"></span>

                    
                    <input type="text" id="nombre-contacto" placeholder="Nombre del contacto" required>
                    <span class="tooltip" id="tooltip"></span>

                </div>
                <div class="form-group">
                    <input type="text" id="razon-social" placeholder="Razon social">
                    <span class="tooltip" id="tooltip"></span>

                    
                    <input type= "text" id="rtn" placeholder="RTN" required>
                    <span class="tooltip" id="tooltip"></span>

                </div>
                <div class="form-group">
                    <label for="fecha-constitucion"  style="font-size: 13px;">Fecha de constitución: </label>
                    <input type="date" id="fecha-constitucion" placeholder="Fecha de constitución" style="margin-left: 2%; width: 10%; margin-right: 2%;" required>
                    
                    <input type="text" id="No" placeholder="No." required>
                    <span class="tooltip" id="tooltip"></span>


                    <input type="text" id="folio" placeholder="Folio" required>
                    <span class="tooltip" id="tooltip"></span>

                    
                    <input type="text" id="tomo" placeholder="Tomo" required>
                    <span class="tooltip" id="tooltip"></span>

                </div>
                <div class="form-group">
                    <input type="text" id="direccion" placeholder="Direccion del comercio" required>
                    <span class="tooltip" id="tooltip"></span>

                </div>
                <div class="form-group">
                    <input type="text" id="coordenadas" placeholder="Coordenadas (ej: 14.0944, -87.2007):" required>
                    <span class="tooltip" id="tooltip"></span>

                </div>
                <div class="form-group">
                    <input type="text" id="ciudad" placeholder="Ciudad" required>
                    <span class="tooltip" id="tooltip"></span>

                    
                    <input type="text" id="municipio" placeholder="Municipio" required>
                    <span class="tooltip" id="tooltip"></span>

                    
                    <input type="text" id="departamento" placeholder="Departamento" required>
                    <span class="tooltip" id="tooltip"></span>

                </div>
                <div class="form-group">
                    <input type="tel" id="telefono" placeholder="Telefono" required>
                    <span class="tooltip" id="tooltip"></span>

                    
                    <input type="tel" id="movil" placeholder="Movil" required>
                    <span class="tooltip" id="tooltip"></span>

                    
                    <input type="email" id="email" placeholder="Email comercio (ID del portal)" required>
                    <span class="tooltip" id="tooltip"></span>

                    <small class="note">(En este email recibirá todos sus pedidos)</small>
                </div>
            </section>
            
            <section class="informacion-empresa">
                    <h2>Informacion de la empresa</h2>
                    <div class="border-bottom1"></div>

                    
                <!-- Aquí empieza la tabla -->
                <table>
                    <thead>
                        <tr>
                            <th class="th1">Nombre completo del socio</th>
                            <th class="th2">Identidad</th>
                            <th class="th3">Nacionalidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="td1"><input type="text" maxlength="55" ></td>
                            <td class="td2"><input type="text" maxlength="55"></td>
                            <td class="td3"><input type="text" maxlength="55" ></td>
                        </tr>
                        <tr>
                            <td class="td1"><input type="text" maxlength="55" ></td>
                            <td class="td2"><input type="text" maxlength="55"></td>
                            <td class="td3"><input type="text" maxlength="55" ></td>
                        </tr>
                        <tr>
                            <td class="td1"><input type="text" maxlength="55" ></td>
                            <td class="td2"><input type="text" maxlength="55"></td>
                            <td class="td3"><input type="text" maxlength="55" ></td>
                        </tr>
                        <tr>
                            <td class="td1"><input type="text" maxlength="55" ></td>
                            <td class="td2"><input type="text" maxlength="55"></td>
                            <td class="td3"><input type="text" maxlength="55" ></td>
                        </tr>
                        <tr>
                            <td class="td1"><input type="text" maxlength="55" ></td>
                            <td class="td2"><input type="text" maxlength="55"></td>
                            <td class="td3"><input type="text" maxlength="55" ></td>
                        </tr>
                    </tbody>
                </table>
                <!-- Fin de la tabla -->

                <div class="form-group">
                    <input type="number" id="tiendas" placeholder="No. Tiendas/Sucursales:" required>
                    <span class="tooltip" id="tooltip"></span>

                    
                    <input type="number" id="empleados" placeholder="No. Empleados:" required>
                    <span class="tooltip" id="tooltip"></span>

                    
                    <input type="number" id="transacciones" placeholder="No. Transacciones:" required>
                    <span class="tooltip" id="tooltip"></span>

                    
                    <input type="number" id="compra-prom" placeholder="Compra prom:" required>
                    <span class="tooltip" id="tooltip"></span>

                </div>
                <div class="form-group">
                    <input type="number" id="ventas" placeholder="Monto ventas mensuales esperadas:" required>
                    <span class="tooltip" id="tooltip"></span>

                    
                    <div class="radio-group">
                        <label for="bancaria">¿Tiene cuenta bancaria?:</label>

                        <input type="radio" id="bancaria-si" name="bancaria" value="si" >
                        <label for="bancaria-si">Sí</label>
                        <input type="radio" id="bancaria-no" name="bancaria" value="no">
                        <label for="bancaria-no">No</label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="banco" placeholder="Banco:" required>
                    <span class="tooltip" id="tooltip"></span>


                    <input type="text" id="afilicion" placeholder="¿Esta afiliado a otra institucion?" required>
                    <span class="tooltip" id="tooltip"></span>

                    <small class="note">(Si aplica escribirla)</small>
                </div>

                <div class="form-group">
                    <input type="text" id="cuenta" placeholder="No. Cuenta:" required>
                    <span class="tooltip" id="tooltip"></span>


                    <div class="radio-group">
                        <label for="bancaria">¿Tipo de cuenta?:</label>

                        <input type="radio" id="ahorros-si" name="tipo-cuenta" value="ahorros">
                        <label for="ahorros-si">Ahorros</label>
                        
                        <input type="radio" id="cheques-si" name="tipo-cuenta" value="cheques">
                        <label for="cheques-si">Cheques</label>
                    </div>

                </div>


                <div class="form-group">
                    <div class="checkbox-group">
                        <label for="ecommerce">Servicio Solicitado: E-commerce </label>
                        <input type="checkbox" id="ecommerce" name="servicio" value="ecommerce" required>
                    </div>

                        <div class="radio-group">
                            <label>¿Cuenta con servicio de paquetería?</label>

                            <input type="radio" id="servicio-si" name="servicio" value="si">
                            <label for="servicio-si">Sí</label>
                            
                            <input type="radio" id="servicio-no" name="servicio" value="no">
                            <label for="servicio-no">No</label>
                        </div>
            </section>

            <section class="datos-representante">
                    <h2>Datos del Representante Legal o Propietario</h2>
                   <div class="border-bottom1"></div>
                <div class="form-group">
                    <input type="text" id="nombre-representante" placeholder="Nombre completo: " required>
                    <span class="tooltip" id="tooltip"></span>

                    
                    <input type="text" id="profesion" placeholder="Profesión:" required>
                    <span class="tooltip" id="tooltip"></span>

                </div>
                <div class="form-group">
                    <input type="text" id="estado-civil" placeholder="Estado civil: " required>
                    <span class="tooltip" id="tooltip"></span>

                    
                    <input type="text" id="nacionalidad-rep" placeholder="Nacionalidad: " required>
                    <span class="tooltip" id="tooltip"></span>

                    
                    <label for="fecha-nacimiento" style="font-size: 13px;">Fecha de nacimiento: </label>
                    <input type="date" id="fecha-nacimiento" placeholder="Fecha de nacimiento:" required> 
                    <span class="tooltip" id="tooltip"></span>

                </div>
                <div class="form-group">
                    <input type="text" id="lugar-nacimiento" placeholder="Lugar de nacimiento:" required>
                    <span class="tooltip" id="tooltip"></span>

                </div>
                <div class="form-group">
                    <select id="identificacion">
                        <option value="" disabled selected>Seleccione su documento</option>
                        <option value="identidad">Identidad</option>
                        <option value="pasaporte">Pasaporte</option>
                        <option value="carnet-residente">Carné de Residente</option>
                    </select>
                    
                    <input type="text" id="documento" placeholder="No. de documento: " required>
                    <span class="tooltip" id="tooltip"></span>

                       
                </div>

                <div class="form-group">
                    <div class="radio-group">
                        <label>Sexo:</label>

                        <input type="radio" id="masculino" name="sexo" value="M" required>
                        <label for="masculino">M</label>
                        
                        <input type="radio" id="femenino" name="sexo" value="F" required>
                        <label for="femenino">F</label>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" id="direccion-representante" placeholder="Direccion del domicilio del representante: " required>
                    <span class="tooltip" id="tooltip"></span>

                </div>
                <div class="form-group">
                    <input type="text" id="ciudad-representante" placeholder="Ciudad: " required>
                    <span class="tooltip" id="tooltip"></span>

                    
                    <input type="text" id="municipio-representante" placeholder="Municipio: " required>
                    <span class="tooltip" id="tooltip"></span>

                    
                    <input type="text" id="departamento-representante" placeholder="Departamento: " required>
                    <span class="tooltip" id="tooltip"></span>

                </div>
                <div class="form-group">
                    <input type="tel" id="telefono-representante" placeholder="Teléfono: " required>
                    <span class="tooltip" id="tooltip"></span>

                    
                    <input type="email" id="email-representante" placeholder="E-mail:" required>
                    <span class="tooltip" id="tooltip"></span>

                </div>
            </section>

            <div class="firma" style="text-align: center;">
                <p>Firma del representante legal o propietario:</p>
                <input type="text" style="border: none; border-bottom: 1px solid black; width: 300px; text-align: center; outline: none;" required>
            </div>
        </form>
        <button type="submit" class="btn">Enviar Solicitud</button>
    </div>
    <script>
        
    const tooltip = document.getElementById('tooltip');

    document.querySelectorAll('.form-group input').forEach(input => {
        input.addEventListener('mouseover', (event) => {
            tooltip.textContent = input.placeholder; // Muestra el texto del tooltip como el del input
            tooltip.style.display = 'block'; 
            tooltip.style.left = event.pageX + 'px'; // Posiciona el tooltip
            tooltip.style.top = (event.pageY - 30) + 'px'; // Posiciona el tooltip en el eje y
        });

        input.addEventListener('mousemove', (event) => {
            tooltip.style.left = event.pageX + 'px'; // actualiza el tooltip segun el movimiento del mouse
            tooltip.style.top = (event.pageY - 30) + 'px'; 
        });

        input.addEventListener('mouseout', () => {
            tooltip.style.display = 'none'; // oculta el tooltip cuando el mouse se aleja
        });
    });
    </script>
</body>
</html>
