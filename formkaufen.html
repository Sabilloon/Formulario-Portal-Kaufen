<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Afiliación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SOLICITUD DE AFILIACIÓN</h1>
            <div class="header-info">
                <p>Lugar: ___________</p>
                <p>Fecha: ___________</p>
            </div>
        </div>
        <form>
            <section class="datos-generales">
                <h2>Datos Generales</h2>
                <div class="form-group">
                    <label for="nombre-comercial">Nombre comercial:</label>
                    <input type="text" id="nombre-comercial">
                    
                    <label for="nombre-contacto">Nombre del contacto:</label>
                    <input type="text" id="nombre-contacto">
                </div>
                <div class="form-group">
                    <label for="razon-social">Razón social:</label>
                    <input type="text" id="razon-social">
                    
                    <label for="rtn">RTN:</label>
                    <input type="text" id="rtn">
                </div>
                <div class="form-group">
                    <label for="fecha-constitucion">Fecha de constitución:</label>
                    <input type="date" id="fecha-constitucion">
                    
                    <label for="folio">Folio:</label>
                    <input type="text" id="folio">
                    
                    <label for="tomo">Tomo:</label>
                    <input type="text" id="tomo">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección del comercio:</label>
                    <input type="text" id="direccion">
                </div>
                <div class="form-group">
                    <label for="coordenadas">Coordenadas (ej: 14.0944, -87.2007):</label>
                    <input type="text" id="coordenadas">
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad">
                    
                    <label for="municipio">Municipio:</label>
                    <input type="text" id="municipio">
                    
                    <label for="departamento">Departamento:</label>
                    <input type="text" id="departamento">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono">
                    
                    <label for="movil">Móvil:</label>
                    <input type="tel" id="movil">
                    
                    <label for="email">E-mail comercio (ID del portal):</label>
                    <input type="email" id="email">
                </div>
            </section>
            
            <section class="informacion-empresa">
                <h2>Información de la Empresa</h2>
                <div class="form-group">
                    <label for="nombre-socio">Nombre completo del socio:</label>
                    <input type="text" id="nombre-socio">
                    
                    <label for="identidad-socio">Identidad:</label>
                    <input type="text" id="identidad-socio">
                    
                    <label for="nacionalidad-socio">Nacionalidad:</label>
                    <input type="text" id="nacionalidad-socio">
                </div>
                <div class="form-group">
                    <label for="tiendas">No. Tiendas/Sucursales:</label>
                    <input type="number" id="tiendas">
                    
                    <label for="empleados">No. Empleados:</label>
                    <input type="number" id="empleados">
                    
                    <label for="transacciones">No. Transacciones:</label>
                    <input type="number" id="transacciones">
                    
                    <label for="compra-prom">Compra promedio:</label>
                    <input type="number" id="compra-prom">
                </div>
                <div class="form-group">
                    <label for="ventas">Monto ventas mensuales esperadas:</label>
                    <input type="text" id="ventas">
                    
                    <label for="bancaria">¿Tiene cuenta bancaria?:</label>
                    <div class="radio-group">
                        <input type="radio" id="bancaria-si" name="bancaria" value="si">
                        <label for="bancaria-si">Sí</label>
                        <input type="radio" id="bancaria-no" name="bancaria" value="no">
                        <label for="bancaria-no">No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="banco">Banco:</label>
                    <input type="text" id="banco">
                    
                    <label for="cuenta">No. Cuenta:</label>
                    <input type="text" id="cuenta">
                </div>
                <div class="form-group">
                    <label for="servicio">Servicio solicitado:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="ecommerce" name="servicio" value="ecommerce">
                        <label for="ecommerce">E-commerce</label>
                        <input type="checkbox" id="cuenta-propietario" name="servicio" value="cuenta-propietario">
                        <label for="cuenta-propietario">Cuenta con servicio de paquetería</label>
                    </div>
                </div>
            </section>

            <section class="datos-representante">
                <h2>Datos del Representante Legal o Propietario</h2>
                <div class="form-group">
                    <label for="nombre-representante">Nombre completo:</label>
                    <input type="text" id="nombre-representante">
                    
                    <label for="profesion">Profesión:</label>
                    <input type="text" id="profesion">
                </div>
                <div class="form-group">
                    <label for="estado-civil">Estado Civil:</label>
                    <input type="text" id="estado-civil">
                    
                    <label for="nacionalidad-rep">Nacionalidad:</label>
                    <input type="text" id="nacionalidad-rep">
                    
                    <label for="fecha-nacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="fecha-nacimiento">
                </div>
                <div class="form-group">
                    <label for="lugar-nacimiento">Lugar de nacimiento:</label>
                    <input type="text" id="lugar-nacimiento">
                </div>
                <div class="form-group">
                    <label for="identificacion">Identificación:</label>
                    <select id="identificacion">
                        <option value="identidad">Identidad</option>
                        <option value="pasaporte">Pasaporte</option>
                        <option value="carnet-residente">Carné de Residente</option>
                    </select>
                    
                    <label for="documento">No. de documento:</label>
                    <input type="text" id="documento">
                    
                    <label for="sexo">Sexo:</label>
                    <select id="sexo">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="direccion-representante">Dirección del domicilio del representante:</label>
                    <input type="text" id="direccion-representante">
                </div>
                <div class="form-group">
                    <label for="ciudad-representante">Ciudad:</label>
                    <input type="text" id="ciudad-representante">
                    
                    <label for="municipio-representante">Municipio:</label>
                    <input type="text" id="municipio-representante">
                    
                    <label for="departamento-representante">Departamento:</label>
                    <input type="text" id="departamento-representante">
                </div>
                <div class="form-group">
                    <label for="telefono-representante">Teléfono:</label>
                    <input type="tel" id="telefono-representante">
                    
                    <label for="email-representante">E-mail:</label>
                    <input type="email" id="email-representante">
                </div>
            </section>

            <div class="firma">
                <p>Firma del representante legal o propietario: __________________________</p>
            </div>
        </form>
    </div>
</body>
</html>
