<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Afiliación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="banner">
                <img src="img\parte superior formulario kaufen-01.svg" alt="banner">
            </div>
            <div class="logo">
                <img src="img\logo kaufen-01.png" alt="logo">
            </div>
           
        </div>
        
        <form>
            <div class="title">
                <h1>SOLICITUD DE AFILIACIÓN</h1>
                <br />
                <label for="lugar">Lugar: </label>
                <input type="text" id="lugar" style="border: none; border-bottom: 1px solid black; width: 100px; outline: none;">
                <label for="fecha" style= "margin-left: 10%;" >Fecha: </label>
                <input type="date" id="fecha" style="border: none; border-bottom: 1px solid black; width: 100px; outline: none;">
            </div>
            <section class="datos-generales">
                <h2 style="font-size: 25px; color: #2D4F67; margin-top: 25px;">Datos Generales</h2>
                <div class="form-group">
                    <input type="text" id="nombre-comercial" placeholder="Nombre Comercial">
                    
                    <input type="text" id="nombre-contacto" placeholder="Nombre del contacto">
                </div>
                <div class="form-group">
                    <input type="text" id="razon-social" placeholder="Razon social">
                    
                    <input type= "text" id="rtn" placeholder="RTN">
                </div>
                <div class="form-group">
                    <label for="fecha-constitucion" class="placeholder">Fecha de constitución: </label>
                    <input type="date" id="fecha-constitucion" placeholder="Fecha de constitución" style="margin-left: 0%; width: 10px;">
                    
                    <input type="text" id="No" placeholder="No.">

                    <input type="text" id="folio" placeholder="Folio">
                    
                    <input type="text" id="tomo" placeholder="Tomo">
                </div>
                <div class="form-group">
                    <input type="text" id="direccion" placeholder="Direccion del comercio">
                </div>
                <div class="form-group">
                    <input type="text" id="coordenadas" placeholder="Coordenadas (ej: 14.0944, -87.2007):">
                </div>
                <div class="form-group">
                    <input type="text" id="ciudad" placeholder="Ciudad">
                    
                    <input type="text" id="municipio" placeholder="Municipio">
                    
                    <input type="text" id="departamento" placeholder="Departamento">
                </div>
                <div class="form-group">
                    <input type="tel" id="telefono" placeholder="Telefono">
                    
                    <input type="tel" id="movil" placeholder="Movil">
                    
                    <input type="email" id="email" placeholder="Email comercio (ID del portal)">
                    <small class="note">(En este email recibirá todos sus pedidos)</small>
                </div>
            </section>
            
            <section class="informacion-empresa">
                <h2>Información de la Empresa</h2>
                
                <div class="form-group">
                    <input type="number" id="tiendas" placeholder="No. Tiendas/Sucursales:">
                    
                    <input type="number" id="empleados" placeholder="No. Empleados:">
                    
                    <input type="number" id="transacciones" placeholder="No. Transacciones:">
                    
                    <input type="number" id="compra-prom" placeholder="Compra prom:">
                </div>
                <div class="form-group">
                    <input type="number" id="ventas" placeholder="Monto ventas mensuales esperadas:">
                    
                    <label for="bancaria">¿Tiene cuenta bancaria?:</label>
                    <div class="radio-group">
                        <input type="radio" id="bancaria-si" name="bancaria" value="si">
                        <label for="bancaria-si">Sí</label>
                        <input type="radio" id="bancaria-no" name="bancaria" value="no">
                        <label for="bancaria-no">No</label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="banco" placeholder="Banco:">

                    <input type="text" id="afilicion" placeholder="¿Esta afiliado a otra institucion? (Si aplica escribala)">
                    <small class="note">(Si aplica escribirla)</small>
                </div>

                <div class="form-group">
                    <input type="text" id="cuenta" placeholder="No. Cuenta:">

                    <label for="bancaria">¿Tipo de cuenta?:</label>
                    <div class="radio-group">
                        <input type="radio" id="ahorros-si" name="tipo-cuenta" value="ahorros">
                        <label for="ahorros-si">Ahorros</label>
                        
                        <input type="radio" id="cheques-si" name="tipo-cuenta" value="cheques">
                        <label for="cheques-si">Cheques</label>
                    </div>

                </div>


                <div class="form-group">
                    <div class="checkbox-group">
                        <label for="ecommerce">Servicio Solicitado E-commerce: </label>
                        <input type="checkbox" id="ecommerce" name="servicio" value="ecommerce">
                    </div>

                        <label>¿Cuenta con servicio de paquetería?</label>
                        <div class="radio-group">
                            <input type="radio" id="servicio-si" name="servicio" value="si">
                            <label for="servicio-si">Sí</label>
                            
                            <input type="radio" id="servicio-no" name="servicio" value="no">
                            <label for="servicio-no">No</label>
                        </div>
            </section>

            <section class="datos-representante">
                <h2>Datos del Representante Legal o Propietario</h2>
                <div class="form-group">
                    <input type="text" id="nombre-representante" placeholder="Nombre completo: ">
                    
                    <input type="text" id="profesion" placeholder="Profesión:">
                </div>
                <div class="form-group">
                    <input type="text" id="estado-civil" placeholder="Estado civil: ">
                    
                    <input type="text" id="nacionalidad-rep" placeholder="Nacionalidad: ">
                    
                    <label for="fecha-nacimiento" class="placeholder">Fecha de nacimiento: </label>
                    <input type="date" id="fecha-nacimiento" placeholder="Fecha de nacimiento:">
                </div>
                <div class="form-group">
                    <input type="text" id="lugar-nacimiento" placeholder="Lugar de nacimiento:">
                </div>
                <div class="form-group">
                    <select id="identificacion">
                        <option value="" disabled selected>Seleccione su documento</option>
                        <option value="identidad">Identidad</option>
                        <option value="pasaporte">Pasaporte</option>
                        <option value="carnet-residente">Carné de Residente</option>
                    </select>
                    
                    <input type="text" id="documento" placeholder="No. de documento: ">
                       
                </div>

                <div class="form-group">
                    <label>Sexo:</label>
                    <div class="radio-group">
                        <input type="radio" id="masculino" name="sexo" value="M">
                        <label for="masculino">M</label>
                        
                        <input type="radio" id="femenino" name="sexo" value="F">
                        <label for="femenino">F</label>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" id="direccion-representante" placeholder="Direccion del domicilio del representante: ">
                </div>
                <div class="form-group">
                    <input type="text" id="ciudad-representante" placeholder="Ciudad: ">
                    
                    <input type="text" id="municipio-representante" placeholder="Municipio: ">
                    
                    <input type="text" id="departamento-representante" placeholder="Departamento: ">
                </div>
                <div class="form-group">
                    <input type="tel" id="telefono-representante" placeholder="Teléfono: ">
                    
                    <input type="email" id="email-representante" placeholder="E-mail:">
                </div>
            </section>

            <div class="firma" style="text-align: center;">
                <p>Firma del representante legal o propietario:</p>
                <input type="text" style="border: none; border-bottom: 1px solid black; width: 300px; text-align: center; outline: none;">
            </div>
        </form>
    </div>
</body>
</html>
